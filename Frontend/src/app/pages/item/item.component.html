<div class="container">
  <div class="page-header">
    <div class="d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Lista de Artículos</h4>
      <button mat-raised-button class="add-button" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Agregar Artículo
      </button>
    </div>
  </div>

  <div class="search-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar artículos...</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Buscar por nombre o precio"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container">
    <div class="table-responsive">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z0"
      >
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let item">{{ item.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let item">{{ item.name }}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
          <td mat-cell *matCellDef="let item">${{ item.price | number:'1.2-2' }}</td>
        </ng-container>

        <!-- Created By Column -->
        <ng-container matColumnDef="createdBy">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Creado por</th>
          <td mat-cell *matCellDef="let item">{{ item.createdBy }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <td mat-cell *matCellDef="let item">
            <div class="action-buttons">
              <button
                mat-icon-button
                class="edit-button"
                (click)="openDialog(item)"
                matTooltip="Editar artículo"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                class="delete-button"
                (click)="delete(item.id!)"
                matTooltip="Eliminar artículo"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        
        <!-- No data row -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            <div class="empty-state">
              <mat-icon>inventory_2</mat-icon>
              <h3>No hay artículos registrados</h3>
              <p>Comienza agregando tu primer artículo haciendo clic en el botón "Agregar Artículo"</p>
              <button mat-raised-button class="add-button" (click)="openDialog()">
                <mat-icon>add</mat-icon>
                Agregar Primer Artículo
              </button>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 50]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
