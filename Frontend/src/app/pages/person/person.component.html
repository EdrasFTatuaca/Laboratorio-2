<div class="container">
  <div class="page-header">
    <div class="d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Lista de Personas</h4>
      <button mat-raised-button class="add-button" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Agregar Persona
      </button>
    </div>
  </div>

  <div class="search-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar personas...</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Buscar por nombre, apellido o email"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container">
    <div class="table-responsive">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z0"
      >
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let person">{{ person.id }}</td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let person">{{ person.firstName }}</td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
          <td mat-cell *matCellDef="let person">{{ person.lastName }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo electrónico</th>
          <td mat-cell *matCellDef="let person">{{ person.email }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <td mat-cell *matCellDef="let person">
            <div class="action-buttons">
              <button
                mat-icon-button
                class="edit-button"
                (click)="openDialog(person)"
                matTooltip="Editar persona"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                class="delete-button"
                (click)="delete(person.id!)"
                matTooltip="Eliminar persona"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        
        <!-- No data row -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            <div class="empty-state">
              <mat-icon>people_outline</mat-icon>
              <h3>No hay personas registradas</h3>
              <p>Comienza agregando tu primera persona haciendo clic en el botón "Agregar Persona"</p>
              <button mat-raised-button class="add-button" (click)="openDialog()">
                <mat-icon>add</mat-icon>
                Agregar Primera Persona
              </button>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 50]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
