<h2 mat-dialog-title class="mb-3">
  {{ data ? 'Editar' : 'Agregar' }} Artículo
</h2>

<form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="container">
  <mat-dialog-content class="row">
    <div class="col-12 mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nombre del artículo</mat-label>
        <input matInput formControlName="name" placeholder="Ingrese el nombre del artículo" />
        <mat-error *ngIf="itemForm.get('name')?.hasError('required')">
          El nombre es requerido
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Precio</mat-label>
        <input matInput formControlName="price" type="number" step="0.01" placeholder="0.00" />
        <span matPrefix>$&nbsp;</span>
        <mat-error *ngIf="itemForm.get('price')?.hasError('required')">
          El precio es requerido
        </mat-error>
        <mat-error *ngIf="itemForm.get('price')?.hasError('min')">
          El precio debe ser mayor que cero
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Creado por (ID Usuario)</mat-label>
        <input matInput formControlName="createdBy" type="number" placeholder="1" />
        <mat-error *ngIf="itemForm.get('createdBy')?.hasError('required')">
          El ID del usuario es requerido
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="mt-3">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="itemForm.invalid"
    >
      {{ data ? 'Actualizar' : 'Guardar' }}
    </button>
  </mat-dialog-actions>
</form>
